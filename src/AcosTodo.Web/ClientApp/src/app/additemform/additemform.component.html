<h2>Add item</h2>
<form (ngSubmit)="submit()" #form="ngForm">
  <div class="form-row">
    <div class="form-group col-sm-6">
      <label for="title">What to do?</label>
      <input [(ngModel)]="item.title" name="title" type="text" class="form-control" id="title" required placeholder="Remember the milk">
    </div>

    <div class="form-group col-sm-6">
      <label for="tags">Tags</label>
      <input [(ngModel)]="tags" name="tags" type="text" class="form-control" id="tags" placeholder="Tags are comma separated">
    </div>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <textarea [(ngModel)]="item.description" name="description" type="text" class="form-control" id="description" placeholder="Describe the task in more details if applicable"></textarea>
  </div>

  <button type="submit" [disabled]="!form.form.valid" class="btn btn-primary">Add todo item</button>
</form>
